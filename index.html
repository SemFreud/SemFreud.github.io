</head>
<body>
<!--<div class="layui-container">-->
<div class="layui-row" id="global">
    <div class="layui-col-lg12" style="height:200px;text-align: center;background-color: #2D6E77">
        <h1>个人主页-----正在搭建中···</h1>
    </div>

    <div class="layui-col-md3" style="background-color: #777777">
        <div id="nav">
            <ul>
                <div v-for="item in nav_list">
                    <li>
                        <a v-on:click="getFile(item.url)" style="font-size:x-large ">{{item.name}}
                        </a><span style="float: right">{{item.date}}</span>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <div class="layui-col-md9" id="md_content" style="height: 500px;overflow-y: scroll;">
        {{md_content}}
    </div>

</div>
